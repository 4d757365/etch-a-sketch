<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="status">Active</div>
        <div class="content">
            <div class="board">

            </div>
            <div class="buttons">
                <button onclick="changeColorMode('black')">Black</button>
                <button onclick="changeColorMode('red')">Red</button>
                <button onclick="changeColorMode('green')">Green</button>
                <button onclick="changeColorMode('blue')">Blue</button>
                <button onclick="changeColorMode('white')">Eraser</button>
                <button onclick="changeColorMode('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="slider">
                <div class="size">
                    Change Size:
                </div>
                <input type="range" min="4" max="100" value="16" class="slider" onchange="changeSize(this.value)">
                <div class="value">16</div>
                
            </div>
        </div>
    </div>
</body>
</html>
